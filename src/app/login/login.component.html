<div class="login_form">
    <h5>Login</h5>
    <form [formGroup]="loginForm">
        <div class="row">
            <div class="col l12 m12 s12">
                <label>Email</label>
                <input type="text" formControlName="email" class="text_input form-control" maxlength="60"/>
                <div [ngClass]="{
                'has-danger':loginForm.controls.email.invalid && !loginForm.controls.email.errors.required && (loginForm.controls.email.dirty || loginForm.controls.email.touched) }"
                    *ngIf="loginForm.controls.email.errors && loginForm.controls.email.invalid && !loginForm.controls.email.errors.required && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                    Email is Invalid
                </div>

                <div [ngClass]="{
                'has-danger':loginForm.controls.email.errors.required && (loginForm.controls.email.dirty || loginForm.controls.email.touched) }"
                    *ngIf="loginForm.controls.email.errors && loginForm.controls.email.errors.required && (loginForm.controls.email.dirty || loginForm.controls.email.touched)">
                    Email is required.
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col l12 m12 s12">
                <label>Password</label>
                <input type="password" formControlName="password" class="text_input form-control" maxlength="20" />

                <div [ngClass]="{
            'has-danger':loginForm.controls.password.errors.required && (loginForm.controls.password.dirty || loginForm.controls.password.touched) }"
                    *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors.required && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                    Password is required.
                </div>

                <div [ngClass]="{
            'has-danger':loginForm.controls.password.errors.minlength && (loginForm.controls.password.dirty || loginForm.controls.password.touched) }"
                    *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors.minlength && (loginForm.controls.password.dirty || loginForm.controls.password.touched)">
                    Password minimum length should be 8.
                </div>
            </div>
        </div>
        <span *ngIf="!isValid" class="has-danger">Invalid Username or Password</span>
        <div class="row">
            <div class="col col l4 m4 s12 pr0 offset-md-8 text-right">
                <button type="submit" [ngClass]="{'btn-success':!loginForm.invalid}" [disabled]="loginForm.invalid"
                (click)="login()" class="custom_btn btn right red mr10">Login</button>
                <button type="submit" class="custom_btn btn btn-warning" (click)="cancel()">
                    Cancel
                </button>
            </div>
        </div>
    </form>

</div>
